{% extends "base.html" %}

{% block title %}Users{% endblock %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    <select name="selected_user">
        {% for username in usernames %}
            <option value="{{ username.username }}">{{ username.username }}</option>
        {% endfor %}
    </select>
    <button type="submit">Submit</button>
  </form>
{% endblock %}
