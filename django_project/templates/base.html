

<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <title>
    {% block title %}
        My Site
    {% endblock %}
  </title>

  <style>
    {% block styles %}
        My Site
    {% endblock %}
  </style>
  
</head>
<body>

  <div class="container-fluid">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Gifter</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div style="margin-left:auto;" class="navbar-nav">
              <a class="nav-link" aria-current="page" href="/">Home</a>
              <a class="nav-link" aria-current="page" href="/users/">Users</a>
              {% if not user.is_authenticated %}
                <a class="nav-link" href="/register">Register</a>
              {% endif %}
              <a class="nav-link active" aria-current="page" href="/gifts">Gifts</a>
              <a class="nav-link" type="submit" href="/logout"> 
                {% if user.is_authenticated %}
                (Not <b>{{ user.username }}</b>? ) 
                {% endif %}Logout
              </a>
            </div>
          </div>
        </div>
      </nav>

    <div class="main p-2">
    {% block content %}
        My Site Content
    {% endblock %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
